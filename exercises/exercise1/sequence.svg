<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <rect x="50" y="50" width="150" height="50" fill="#e6f7ff" stroke="#007acc" />
  <text x="125" y="80" text-anchor="middle" fill="#007acc" font-size="14">User</text>
  <rect x="300" y="50" width="200" height="50" fill="#fff9db" stroke="#d4aa00" />
  <text x="400" y="80" text-anchor="middle" fill="#d4aa00" font-size="14">InfotainmentSystem</text>
  <rect x="600" y="50" width="150" height="50" fill="#ffe6e6" stroke="#cc0000" />
  <text x="675" y="80" text-anchor="middle" fill="#cc0000" font-size="14">MediaPlayer</text>
  
  <line x1="125" y1="100" x2="125" y2="300" stroke="#007acc" stroke-dasharray="5,5" />
  <line x1="400" y1="100" x2="400" y2="300" stroke="#d4aa00" stroke-dasharray="5,5" />
  <line x1="675" y1="100" x2="675" y2="300" stroke="#cc0000" stroke-dasharray="5,5" />
  
  <line x1="125" y1="150" x2="400" y2="150" stroke="#007acc" marker-end="url(#arrow)" />
  <text x="262" y="140" text-anchor="middle" fill="#007acc" font-size="12">playRequest()</text>
  
  <line x1="400" y1="180" x2="675" y2="180" stroke="#d4aa00" marker-end="url(#arrow)" />
  <text x="537" y="170" text-anchor="middle" fill="#d4aa00" font-size="12">startPlayback()</text>
  
  <line x1="675" y1="210" x2="400" y2="210" stroke="#cc0000" marker-end="url(#arrow)" />
  <text x="537" y="200" text-anchor="middle" fill="#cc0000" font-size="12">confirmation()</text>
  
  <line x1="400" y1="240" x2="125" y2="240" stroke="#d4aa00" marker-end="url(#arrow)" />
  <text x="262" y="230" text-anchor="middle" fill="#d4aa00" font-size="12">playbackStarted()</text>
</svg>
